<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="screen"></div>
        <div id="numAndOp">
            <div id="numbers">
                <button inputmode="click" class="1">1</button>
                <button inputmode="click" class="2">2</button>
                <button inputmode="click" class="3">3</button>
                <button inputmode="click" class="4">4</button>
                <button inputmode="click" class="5">5</button>
                <button inputmode="click" class="6">6</button>
                <button inputmode="click" class="7">7</button>
                <button inputmode="click" class="8">8</button>
                <button inputmode="click" class="9">9</button>
                <button inputmode="click" class="0">0</button>
                <button inputmode="click" class=".">.</button>
                <button inputmode="click" class="equal">=</button>
                <button inputmode="click" class="clear">clear</button>
            </div>
            <div id="operators">
                <button inputmode="click" class="+">+</button>
                <button inputmode="click" class="-">-</button>
                <button inputmode="click" class="*">*</button>
                <button inputmode="click" class="/">/</button>
            </div>
        </div>
    </div>
</body>
</html>
