<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="screen">
            text
        </div>
        <div id="numAndOp">
            <div id="numbers">
                <button inputmode="click" class="number">1</button>
                <button inputmode="click" class="number">2</button>
                <button inputmode="click" class="number">3</button>
                <button inputmode="click" class="number">4</button>
                <button inputmode="click" class="number">5</button>
                <button inputmode="click" class="number">6</button>
                <button inputmode="click" class="number">7</button>
                <button inputmode="click" class="number">8</button>
                <button inputmode="click" class="number">9</button>
                <button inputmode="click" class="number">0</button>
            </div>
            <div id="operators">
                <button inputmode="click" class="operator">+</button>
                <button inputmode="click" class="operator">-</button>
                <button inputmode="click" class="operator">*</button>
                <button inputmode="click" class="operator">/</button>
            </div>
        </div>
        <div id="equals">
            <button inputmode="click" class="clear">clear</button>
            <button inputmode="click" class="equal">=</button>
        </div>
    </div>
</body>
</html>
